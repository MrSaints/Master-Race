<div class="row post" ng-bind-html="content"></div>
<div class="row more">
    <div class="eight columns alpha post__prev" ng-hide="!previousPost">
        <h4 class="more__title">
            <a href="{{previousPost.time | date: 'yyyy'}}/{{previousPost.slug}}/">
                {{previousPost.title}}
            </a>
        </h4>
        <h5 class="more__time content--date" title="{{previousPost.time | date: 'fullDate'}}">
            {{previousPost.time | timeago}}
        </h5>
    </div>
    <div class="eight columns omega post__next" ng-hide="!nextPost">
        <h4 class="more__title">
            <a href="{{nextPost.time | date: 'yyyy'}}/{{nextPost.slug}}/">
                {{nextPost.title}}
            </a>
        </h4>
        <h5 class="more__time content--date" title="{{nextPost.time | date: 'fullDate'}}">
            {{nextPost.time | timeago}}
        </h5>
    </div>
</div>
